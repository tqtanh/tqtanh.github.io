<html>
	<head>
		<title>Learn D3 in 5 minutes</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
	</head>
	
	<body>
		<h3>Today is a beautiful day!!</h3>
		<ul> </ul>
		<svg width='200' height='500'></svg>
		
		<script>    
			d3.select('h3').style('color', 'darkblue');    
			d3.select('h3').style('font-size', '24px');
		</script>
		<script>    
			var fruits = ['apple', 'mango', 'banana', 'orange'];    
			d3.select('ul')        .selectAll('li')        .data(fruits)        .enter()        .append('li')        .text(function(d) { return d; });
		</script>
		<script>
			var data = [80, 120, 60, 150, 200];
			var barHeight = 20;
			var bar = d3.select('svg')          .selectAll('rect')          .data(data)          .enter()          .append('rect')          .attr('width', function(d) {  return d; })          .attr('height', barHeight - 1)          .attr('transform', function(d, i) {            return "translate(0," + i * barHeight + ")";          });
		</script>
		
	</body>
</html>
